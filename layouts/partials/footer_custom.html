<script src="{{ "js/littlefoot.js" | absURL }}" type="application/javascript"></script>

<script type="application/javascript">
   littlefoot.default({
    activateOnHover: true,
    dismissDelay: 50,
    buttonTemplate: "<button aria-controls='fncontent:<% id %>' aria-expanded='false' aria-label='Footnote <% number %>' class='littlefoot-footnote__button' id='<% reference %>' rel='footnote' title='See Footnote <% number %>' /><% number %></button>"
  })
</script>


<script src="{{ "js/prism.js" | absURL }}" type="application/javascript"></script>

<!-- Also add custom R highlighting via
   http://bl.ocks.org/mathematicalcoffee/raw/5655496/
-->

<script src="{{ "js/prism.r.js" | absURL }}" type="application/javascript"></script>

<!-- for test-driving the official R support in prism.js
https://github.com/PrismJS/prism/blob/master/components/prism-r.js
<script src="{{ "js/prism.r-official.js" | absURL }}" type="application/javascript"></script>
-->

<!-- KaTeX extra -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {delimiters: [
      {left: "$$", right: "$$", display: true},
      {left: "$", right: "$", display: false}]
    });
  });
</script>
